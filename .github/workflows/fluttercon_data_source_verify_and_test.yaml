name: Fluttercon Data Source

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/fluttercon_data_source_verify_and_test.yaml"
      - "api/packages/fluttercon_data_source/**"

  push:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/**"
      - "api/packages/fluttercon_data_source/**"


jobs:
  verify_and_test:
    name: Verify and Test
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@main
    with:
      working_directory: api/packages/fluttercon_data_source
      coverage_excludes: "lib/src/models/gen/**"
      analyze_directories: "lib/src/exceptions lib/src/helpers test !lib/src/models/gen"
      format_directories: "lib/src/exceptions lib/src/helpers lib/src/ test"
      dart_sdk: stable
      min_coverage: 100
